<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Dashboard</title>
  <link rel="stylesheet" href="Pro2.css">
</head>
<body>
  <main class="dashboard">
    <aside class="profile-card">
      <figure class="profile-info">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSt3q9O1lr3vhTXJD7Oq7y0EJATknCP3U8f-A&s" alt="Charlo" class="avatar" />
        
          <h2>Report for</h2>
          <h1>Charles </h1>
        </figcaption>
      </figure>
      <nav class="report-options">
        <button>Daily</button>
        <button class="active">Weekly</button>
        <button>Monthly</button>
      </nav>
    </aside>

    <section class="activity-grid">
        <!-- Activity Cards -->
      <article class="activity-card work">
        <div class="activity-data">
             <h3>Work</h3>
          <span class="current">32hrs</span>
          <span class="previous">Last Week - 36hrs</span>
        </div>
      </article>

      <article class="activity-card play">
        <div class="activity-data">
            <h3>Play</h3>
          <span class="current">10hrs</span>
          <span class="previous">Last Week - 8hrs</span>
        </div>
      </article>

      <article class="activity-card study">
        <div class="activity-data">
            <h3>Study</h3>
          <span class="current">4hrs</span>
          <span class="previous">Last Week - 7hrs</span>
        </div>
      </article>

      <article class="activity-card exercise">
        <div class="activity-data">
            <h3>Exercise</h3>
          <span class="current">4hrs</span>
          <span class="previous">Last Week - 5hrs</span>
        </div>
      </article>

      <article class="activity-card social">
        <div class="activity-data">
             <h3>Social</h3>
          <span class="current">5hrs</span>
          <span class="previous">Last Week - 10hrs</span>
        </div>
      </article>

      <article class="activity-card self-care">
        <div class="activity-data">
            <h3>Self Care</h3>
          <span class="current">2hrs</span>
          <span class="previous">Last Week - 2hrs</span>`
        </div>
      </article>
    </section>
  </main>
</body>
